<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Receitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .recipe {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .recipe img {
            max-width: 100px;
            display: block;
        }
    </style>

<body>
    <h1>Busca de Receitas</h1>
    <form id="recipe-form">
        <input type="text" id="query" placeholder="Digite um ingrediente..." required>
        <button type="submit">Buscar</button>
    </form>
    <div id="recipes"></div>

    <script src="script.js"></script>
</body>
</html>
